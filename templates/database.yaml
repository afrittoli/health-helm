---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "health.fullname" . }}-dbsecrets
type: Opaque
data:
  username: {{ .Values.database.username | b64enc }}
  password: {{ .Values.database.password | b64enc }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "health.fullname" . }}-db-dir
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.health.storage.class }}
  labels:
    app: {{ template "health.name" . }}-postgres
    chart: {{ template "health.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.health.storage.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "health.fullname" . }}-postgres
  labels:
    app: {{ template "health.name" . }}-postgres
    chart: {{ template "health.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "health.name" . }}-postgres
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "health.name" . }}-postgres
        release: {{ .Release.Name }}
    spec:
      volumes:
        - name: {{ template "health.fullname" . }}-db-dir
          persistentVolumeClaim:
            claimName: {{ template "health.fullname" . }}-db-dir
      containers:
        - name: {{ .Chart.Name }}-postgres
          image: {{ template "health.database.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "health.fullname" . }}-dbsecrets
                  key: password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ template "health.fullname" . }}-dbsecrets
                  key: username
            - name: PGDATA
              value: "/shared"
            - name: DB_NAME
              value: subunit2sql
          volumeMounts:
            - name: {{ template "health.fullname" . }}-db-dir
              mountPath: "/shared"
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "health.fullname" . }}-postgres
  labels:
    app: {{ template "health.name" . }}-postgres
    chart: {{ template "health.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
      protocol: TCP
  selector:
    app: {{ template "health.name" . }}-postgres
    release: {{ .Release.Name }}
