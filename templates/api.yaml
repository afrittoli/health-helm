kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: {{ template "health.fullname" . }}-services-reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["services"]
  verbs: ["get"]
- apiGroups: [""] # "" indicates the core API group
  resources: ["secrets"]
  verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "health.fullname" . }}-read-services
  namespace: default
subjects:
- kind: Group
  name: system:serviceaccounts
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: {{ template "health.fullname" . }}-services-reader
  apiGroup: rbac.authorization.k8s.io
---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "health.fullname" . }}-api
  labels:
    app: {{ template "health.name" . }}-api
    chart: {{ template "health.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "health.name" . }}-api
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "health.name" . }}-api
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - name: {{ template "health.fullname" . }}-api
        image: "{{ .Values.image.repository }}/{{.Values.database.image.name }}:{{.Values.database.image.version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ template "health.fullname" . }}-db-secrets
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "health.fullname" . }}-db-secrets
                key: password
          - name: DB_NAME
            value: subunit2sql
      containers:
        - name: {{ template "health.fullname" . }}-mqtt-predict
          image: "{{ .Values.image.repository }}/{{.Values.api.image.name }}:{{.Values.api.image.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "health.fullname" . }}-api
  labels:
    app: {{ template "health.name" . }}-api
    chart: {{ template "health.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  ports:
  - port: 8123
    targetPort: 8123
    name: health
    protocol: TCP
  selector:
    app: {{ template "health.name" . }}-api
    release: {{ .Release.Name }}
